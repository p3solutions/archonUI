<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Workspace Info
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="workspace-info" class="workspace-panel-content">
      <table id="workspace-info-table" class="table table-hover">
        <tbody id="voice">
          <tr>
            <td>
              <b>Name</b>
            </td>
            <td class="ws-info-data">{{this.workspaceInfoData?.workspaceName}}</td>
          </tr>
          <tr>
            <td>
              <b>Owner</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.owner}}</td>
          </tr>
          <tr>
            <td>
              <b>Approver(s)</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.approvers}}
              <a href="#">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <b>Members(s)</b>
            </td>
            <td class="ws-info-data">
              {{workspaceInfoData?.members}}
              <a href="#">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <b>Your Role</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.your_role}}</td>
          </tr>
          <tr>
            <td>
              <b>Master Metadata Version</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.masterMetadataVersion}}
              <a href="#">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
