<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Workspace Info
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="workspace-info" class="workspace-panel-content">
      <div *ngIf="!isAvailable" class="column col-md-12">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <table *ngIf="isAvailable" id="workspace-info-table" class="table table-hover">
        <tbody>
          <tr>
            <td>
              <b>Name</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.workspaceName}}</td>
          </tr>
          <tr>
            <td>
              <b>Owner</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.owner?.name}}</td>
          </tr>
          <tr>
            <td>
              <b>Members</b>
            </td>
            <td class="ws-info-data">
              <span *ngFor="let member of workspaceInfoData?.members; let i = index" class="m-10">
                {{member?.user?.name}}
              </span>
              <a [routerLink]="['../../manage-members',workspaceInfoData?.id]">
                <i class="fa fa-pencil archon-icon"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <b>Your role</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.your_role}}</td>
          </tr>
          <tr>
            <td>
              <b>Metadata Version</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.masterMetadataVersion}}
              <a href="#">
                <i class="fa fa-pencil archon-icon"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
