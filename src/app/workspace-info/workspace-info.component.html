<app-navbar *ngIf="showNavBar"></app-navbar>
<div>
  <div class="row">
    <div class="col-md-6">
      <!-- <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div> -->
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Workspace Info
          <span [ngClass]="{'archon-loading-icon' : !isAvailable}"></span>
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="workspace-info" class="workspace-panel-content">
      <table *ngIf="isAvailable" id="workspace-info-table" class="table table-hover">
        <tbody>
          <tr>
            <td>
              <b>Name</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.workspaceName}}</td>
          </tr>
          <tr>
            <td>
              <b>Owner</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.owner?.name}}</td>
          </tr>
          <!-- <tr>
            <td>
              <b>Approver(s)</b>
            </td>
            <td class="ws-info-data">{{(workspaceInfoData?.approvers) ? workspaceInfoData?.approver : 'NULL'}}
              <a [routerLink]="['/user-profile', workspaceInfoData?.approvers.id]">
              <span data-tooltip="Edit"><a class="fa fa-pencil archon-icon m-l-10 m-r-10"></a></span>
              </a>
            </td>
          </tr> -->
          <tr>
            <td>
              <b>Member(s)</b>
            </td>
            <td class="ws-info-data">
              <span *ngFor="let member of workspaceInfoData?.members; let isLast = last">
                {{member?.user?.name}}{{isLast ? '' : ','}}
              </span>
              <a  *ngIf="role?.name == 'ROLE_OWNER'" data-tooltip="Edit" [routerLink]="['/workspace/workspace-dashboard/manage-members',workspaceInfoData?.id]">
                <i class="material-icons" style="font-size: 17px">
                    edit
                    </i>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <b>Your Role</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.workspaceRole?.name}}</td>
          </tr>
          <tr>
            <td>
              <b>Metadata Version</b>
            </td>
            <td class="ws-info-data">{{workspaceInfoData?.masterMetadataVersion}}
              <a  *ngIf="role?.name == 'ROLE_OWNER'" data-tooltip="Edit" [routerLink]="['/workspace/workspace-dashboard/manage-master-metadata',workspaceInfoData?.id]">
                <i class="material-icons" style="font-size: 17px">
                    edit
                    </i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form back">Back</button>
    </div>
  </div> -->
</div>
