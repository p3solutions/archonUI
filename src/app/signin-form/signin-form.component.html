<ngx-spinner class="my-spinner" bdOpacity=0.9 bdColor="rgb(0,0,0,0.35)" size="medium" color="#2879ff" type="ball-pulse"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div id="landing-card">
  <div class="x_title">
    <div><img src="../../assets/loginAvatar.png" width="60" height="auto" /></div>
    <h4>Sign in to your account</h4>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br />
    <form class="form-horizontal form-label-left input_mask" (ngSubmit)="onSignIn()" [formGroup]="signInForm" autocomplete="off">

      <div class="row form-fields">
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="text" required matInput trim="blur" name="signin-email" formControlName="userId" autocomplete="off"
              placeholder="User ID" (keyup)="enableSignIn()">
          </mat-form-field>
        </div>
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="password" required trim="blur" matInput name="signin-password" formControlName="password" autocomplete="off"
              placeholder="Password" (keyup)="enableSignIn()">
          </mat-form-field>
        </div>
        <div class="col-md-12 capt" *ngIf="count > 3">
          <div class="col-md-12">
            <mat-card id="signinComp">
              <mat-card-header><i class="material-icons" style="padding-left: 7%" (click)="Captcha()">refresh</i>
                <mat-card-title appPreventcopy style="margin-bottom: 0px"><b><i>{{code}}</i></b></mat-card-title>
              </mat-card-header>
            </mat-card>
          </div>
          <div class="col-md-12 form-group" style="padding-top: 5.5%;padding-left: 6.5%;">
            <mat-form-field>
              <input matInput appPreventcopy autocomplete="off"
                placeholder="{{signInForm.value.captcha === '' ?  'Prove you are not a bot' : 'Letters are Case Sensitive' }}"
                (keyup)="enableSignIn()" formControlName="captcha">
            </mat-form-field>
          </div>
        </div>
        <div id="error-block" class="col-md-12 form-group">
          <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert"
            style="margin-left: -1%;">
            <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{errorObject?.message}}
          </div>
          <div *ngIf="signInForm.value.captcha.length > 6 && !valid" style="margin-left: -1%;"
            class="alert alert-danger alert-dismissible" role="alert">
            <strong>Oops! Those aren't correct</strong>
          </div>
        </div>
      </div>
      <div class="row form-redirect">
        <div class="col-md-6 form-group1">
          <a routerLink="/forgot-password">Forgot Password ?</a>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit"
            class="btn pull-right {{ enableSignInBtn ? 'btn-primary-login' : 'btn-primary-login-disabled'}}"
            [disabled]="!enableSignInBtn">
            Login
            <!-- <i *ngIf="inProgress" class="fa fa-spinner fa-spin inline-loader"></i> -->
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
