<div class="modal-dialog" role="worskspace">
  <div class="modal-content text-left">
    <div class="modal-header">Add Direct Join 
      <button type="button" class="close" data-dismiss="modal" (click)="closeErrorMsg();resetselectedValues()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
             
    </div>

    <div class="modal-body row" style="height: 700px;">
      <h4 class="modal-title"><strong> Primary Table: {{primaryTableName}}</strong></h4>
      
      <div id="createWSModal-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
           
        <div class="carousel-inner" role="listbox">        
          <div step="0" class="item active form-group second-last second">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                      <div class="card-title">
                        Secondary Table
                      </div>
                      <div class="container-list">
                        <input type="text" class="form-control search-input" [(ngModel)]="searchTableName" (keyup)="searchTablelist()" placeholder="Search" id="listSearch">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        <div class="tablename-list da-table-parent">
                        <div class="list-group" id="list-tab" role="tablist" *ngFor="let table of tableList |  paginate: {id: 'jointablelist', itemsPerPage: 50, totalItems: schemaResultsTableCount, currentPage: page } | searchTable:searchTableName" [hidden]="table.tableName === primaryTableName">
                          <button type="button" class="btn btn-default list-group-item da-table" title="{{table.tableName}}" (click)="secTable($event, table)"><div class="overflow-text">{{table.tableName}}
                          </div> <div class="overflow-text-arrow"><i class="fa fa-angle-right unselected"></i> </div>
                          </button>
                        </div>  
                      </div>   
                                                                  
                      </div>
                      
                    </div>
                    <div style="padding-top:15px;"></div>
                    <pagination-controls style="font-size: 9px" id="jointablelist" (pageChange)="getPage(page = $event)"></pagination-controls>
                  </div>
            </div>
            <div class="col-md-8 table-hight" *ngIf="enableRelation">
                <table mat-table [dataSource]="primaryColumns"  class="mat-elevation-z4" style="width:100%">
                  <ng-container matColumnDef="columnName" >
                    <th mat-header-cell *matHeaderCellDef style="width: 10%"> Primary Table Column </th>
                    <td mat-cell *matCellDef="let element"> {{element.columnName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="columnDataType">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%"> Column Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.columnDataType}} </td>
                  </ng-container>

                  <ng-container matColumnDef="secondaryColumns">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%"> Secondary Table Column </th>
                    <td mat-cell *matCellDef="let element; let ind=index" [hidden]="selected?.length <= 1"> 
                      <select id="testreset" #selected class="selwidth" (change)="selectedValues(element,ind,selected.value)">
                          <option selected="true">Select</option>
                          <option *ngFor="let sec of secondaryColumns | secondaryColumn:element.columnDataType">{{sec.columnName}}</option>
                        </select>
                    </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            </div>
          </div>
     </div>
    <div class="modal-footer" *ngIf="enableRelation">
      <div class="col-md-7">         
        <div *ngIf="updateSuccess" class="alert alert-success alert-dismissible m-t-6" role="alert">
          <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>New Join Added Successfully</strong>
        </div>
        <div *ngIf="updateNotif" class="alert alert-danger alert-dismissible m-t-6" role="alert">
          <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{errorMsg}}</strong>
        </div> 
      </div>
      <!-- <div class="col-md-1"></div>
      <div class="col-md-2" style="float:right;">
        <button mat-button class="close" (click)="closeErrorMsg()" data-dismiss="modal">Close</button>
      </div>
      <div class="col-md-2">
        <button mat-raised-button class="add-btn" (click)="addJoins()">Add Joins</button>
      </div> -->
      <div class="col-md-5">
        <div style="text-align: right;">
          <button type="button" class="btn btn-primary btn-padding btn-transform adhoc-modal-btn arch-close" (click)="closeErrorMsg();resetselectedValues()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-padding btn-transform btn-primary adhoc-modal-btn arch-add" (click)="addJoins()">Add Joins</button>
        </div>
      </div>
  </div>
  </div>
</div>
