<div id="landing-card">
  <div class="x_title">
    <div><img src="../../assets/loginAvatar.png" width="60" height="auto" /></div>
    <h4>Set Password</h4>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br />
    <form class="form-horizontal form-label-left input_mask" [formGroup]="resetPasswordForm">
      <div class="row form-fields">
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="password" required matInput trim="blur" name="newPassword" formControlName="newPassword"
              placeholder="New Password">
          </mat-form-field>
        </div>
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="password" required trim="blur" matInput name="confirmPassword"
              formControlName="confirmPassword" placeholder="Confirm Password">
          </mat-form-field>
        </div>
        <div id="error-block" class="col-md-12 form-group">
          <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert"
            style="margin-left: -1%;">
            <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{errorObject?.message}}
          </div>
        </div>
      </div>
      <div class="row form-redirect">
        <div class="col-md-6 form-group1">
          <a routerLink="/sign-in">Sign In</a>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit" class="btn pull-right btn-primary {{ !resetPasswordForm.valid ? '' : 'bg-disabled'}}"
            [disabled]="!resetPasswordForm.valid">
            Login
            <i *ngIf="inProgress" class="fa fa-spinner fa-spin inline-loader"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
