<div id="landing-card">
  <div class="x_title">
    <h4>Forgot Password</h4>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br />
    <form class="form-horizontal form-label-left input_mask" (ngSubmit)="onForgotPassword()"
      [formGroup]="forgotPasswordForm">
      <div class="row form-fields">
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="email" [email]="true" matInput name="signin-email" required formControlName="emailAddress"
              placeholder="Email">
          </mat-form-field>
        </div>
        <div id="error-block" class="col-md-12 form-group">
          <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{errorObject?.message}}
          </div>
          <div *ngIf="successObject?.show" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Success!</strong> {{successObject?.message}}
          </div>
        </div>
      </div>
      <div class="row form-redirect">
        <div class="col-md-6 form-group1">
          <a routerLink="/sign-in">Sign In</a>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit" [disabled]="!forgotPasswordForm.valid"
            class="btn pull-right {{ forgotPasswordForm.valid ? 'btn-primary-login' : 'btn-primary-login-disabled'}}">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<button style="display:none" data-keyboard="false" data-backdrop="static" type="button" id="success-popup-btn"
  class="btn btn-info btn-lg" data-toggle="modal" data-target="#success" data-keyboard="false"
  data-backdrop="static">Open Modal</button>
<div id="success" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width: 480px;">
    <div class="modal-content">
      <div class="modal-header success-popup-header-cls">
        <h4 class="modal-title popup-title-cls">
          <i class="material-icons popup-material-icon-cls" style="font-size: 22px;">check_circle_outline</i>
          <div class="pop-title">Success</div>
        </h4>
      </div>
      <div class="modal-body">
        <p class="popup-paragraph-cls">{{successObject?.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="gotoSignUp()" class="btn btn-padding btn-success-popup-primary-color"
          data-dismiss="modal">Ok</button>
        <button type="button" style="display:none" class="btn btn-padding btn-success-popup-primary-color"
          data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
