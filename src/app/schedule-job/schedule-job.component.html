  <div class="modal-dialog" role="schedulejob">
    <div class="modal-content">
      <div class="modal-header">       
        <div class="modal-title"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i><div class="info-r">Schedule Job</div></div>
      </div>
      <div class="modal-body">
          <mat-form-field class="example-full-width">
              <input matInput required [(ngModel)]="jobName" placeholder="Job Name">
            </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Job Type</mat-label>
            <select matNativeControl #jobtype (change)="jobType = jobtype.value;reset(jobtype);">
              <option>Schedule Now</option>
              <option>Schedule Later</option>
            </select>
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Schedule Server</mat-label>
            <select matNativeControl #jobinstances (change)="instances = jobinstances.value">
                <option >Local</option>
                <option *ngFor="let instances of jobInstancesList" [value]="instances">{{instances}}</option>
            </select>
          </mat-form-field>
        <br>
          <mat-form-field class="example-full-width">
            <input id="datepicker1" matInput [matDatepicker]="picker" placeholder="Start Date" [disabled]="jobType !== 'Schedule Later'" [(ngModel)]="startdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="time col-md-12 row">
            <span class="col-md-2 heading">Start Time</span> 
            <div class="col-md-10 input-group"><timepicker [(ngModel)]="mytime" [disabled]="jobType !== 'Schedule Later'" [showSeconds]="true" required></timepicker></div>
          </div>
          <mat-form-field class="example-full-width">
              <mat-label>Interval</mat-label>
              <select matNativeControl #Int (change)="Interval = Int.value" [disabled]="jobType !== 'Schedule Later'">
                  <option>Once</option>
                    <option>Days</option>
                    <option>Weeks</option>
                    <option>Months</option>
              </select>
            </mat-form-field>
          <mat-form-field class="example-full-width">
              <input type="number" matInput placeholder="Frequency" [(ngModel)]="Frequency" [disabled]="Interval == 'Once'">
            </mat-form-field>
          <br>
            <mat-form-field class="example-full-width">
              <input matInput id="datepicker2" [matDatepicker]="picker2" placeholder="End Date" [(ngModel)]="enddate" [disabled]="Interval == 'Once'">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancelBtn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary next" data-dismiss="modal" (click)="emitObject()" [disabled]="jobName == ''">Schedule</button>
      </div>
  </div>
  </div>
