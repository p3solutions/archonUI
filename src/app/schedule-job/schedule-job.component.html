  <div class="modal-dialog" role="schedulejob">
    <div class="modal-content">
      <div class="modal-header">       
        <div class="modal-title"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i><div class="info-r">Schedule Job</div></div>
      </div>
      <div class="modal-body">
          <mat-form-field class="example-full-width">
              <input matInput required [(ngModel)]="jobName" placeholder="Job Name">
            </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Job Type</mat-label>
            <select matNativeControl #jobtype (change)="jobType = jobtype.value;reset(jobtype);">
              <option>Schedule Now</option>
              <option>Schedule Later</option>
            </select>
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Schedule Server</mat-label>
            <select matNativeControl #jobinstances (change)="instances = jobinstances.value">
                <option >Local</option>
                <option *ngFor="let instances of jobInstancesList" [value]="instances">{{instances}}</option>
            </select>
          </mat-form-field>
        <br>
        <div class="date input-group" >
            <span class="input-group-addon" id="basic-addon4">Start Date
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" [(ngModel)]="startdate" [disabled]="jobType !== 'Schedule Later'"
                   placeholder="Start Date"
                   class="form-control"
                   bsDatepicker [bsConfig]="bsConfig" required>
          </div>
          <div class="time input-group check">
              <span class="input-group-addon check2" id="basic-addon4">Start Time
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <timepicker [(ngModel)]="mytime" [disabled]="jobType !== 'Schedule Later'" [showSeconds]="true" required></timepicker></div>
          <mat-form-field class="example-full-width">
              <mat-label>Interval</mat-label>
              <select matNativeControl #Int (change)="Interval = Int.value" [disabled]="jobType !== 'Schedule Later'">
                  <option>Once</option>
                    <option>Days</option>
                    <option>Weeks</option>
                    <option>Months</option>
              </select>
            </mat-form-field>
          <mat-form-field class="example-full-width">
              <input type="number" matInput placeholder="Frequency" [(ngModel)]="Frequency" [disabled]="Interval == 'Once'">
            </mat-form-field>
          <br>
          <div class="end-date input-group">
              <span class="input-group-addon" id="basic-addon4">End Date
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <input type="text" [(ngModel)]="enddate" [disabled]="Interval == 'Once'"
                     placeholder="End Date"
                     class="form-control"
                     bsDatepicker [bsConfig]="bsConfig" placement="top" required>
            </div>
        </div>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancelBtn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary next" data-dismiss="modal" (click)="emitObject()" [disabled]="jobName == ''">Schedule</button>
      </div>
  </div>
  </div>
