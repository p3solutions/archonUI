<div id="ert-table-id">
  <div class="row">
    <div class="col-md-3">
      <div class="card" style="height:455px; margin-left: 25px;">
          <div class="table-list">
              Table List
             </div>
             <div class='body-left'><a href="" style="z-index:1" class="glyphicon glyphicon-search inner-addon right-addon"></a>
              <input type="text" class="form-control search-input" [(ngModel)]="searchTableName" id="listSearch"
                placeholder="Search Table"></div>
                

        <div class="card-body" id="ert-tbl-search">          
          <div id="tbl-list"  style="height: 326px;">
            <div class="scroll-div border">
              <div class="well" (click)="selectTable(item.tableId)" *ngFor="let item of selectedTableList | searchTable:searchTableName">
                <div class="first-div">{{item.tableName}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card" style="height:455px; margin-right: 25px;">
        <div class="card-body">
          <!-- <div class="row">
            <div class="col-md-6">
              <div id="table-name-heading" class="form-group" style="padding: 10px;">
                <label id="lbl-alias">{{selectedTableName}}</label>
              </div>
            </div>
            <div class="col-md-6">
              <div id="table-name-heading" class="form-group" style="padding: 10px;">
                <label id="lbl-alias">{{ExpectedTableName}}</label>
              </div>
            </div>
          </div> -->
          <div class="col-md-6">
            <div class="card" style="height:453px;overflow-y:auto;margin-left: -15px;">
              <div class="card-body" id="ingest-data">
                <div class="table-c-list">
                
                   Original Table - {{selectedTableName}}
                 
                </div>
                <div class="form-group">
                  <div *ngFor="let item of showColumns('original')" class="table-col-exptd">
                    <small>{{item.originalColumnName}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card" style="height:453px;overflow-y:auto;margin-right: -15px;">
              <div class="card-body" id="delete-data">
                <div class="table-c-list">
                
                   Expected Table - {{ExpectedTableName}}
                
                </div>
                <div class="form-group">
                  <div *ngFor="let item of showColumns('expected')" class="table-col-exptd">
                    <small>{{item.modifiedColumnName}}</small>
                  </div>
                  <div *ngFor="let item of showColumnsForUserDefined()" class="table-col-exptd">
                    <small>{{item.modifiedColumnName}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="nextbtn" style="margin-top: 15px;">
    <button type="button" class="btn btn-primary next" (click)="saveERTJob('READY')" style="float: right;margin-right: 12px">Mark
      As Complete</button>
    <button type="button" class="btn btn-primary next" (click)="saveERTJob('DRAFT')" style="float: right;margin-right: 12px">Save
      As Draft</button>
    <button class="btn btn-primary Previous back" (click)="gotoExtractData()" style="float:right;margin-right:5px;">&laquo;
      Back</button>
    <button class="btn btn-primary Previous cancelBtn" id="cancelBtn" data-toggle="modal" data-target="#confirm_model" style="float:right;margin-right:5px;">
      Cancel</button>
  </div>
</div>
<div id="confirm_model" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 430px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Cancel</h4>
      </div>
      <div class="modal-body">
        <p style="text-align:left">Are you sure ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="cancel()" data-dismiss="modal">YES</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">NO</button>
      </div>
    </div>
  </div>
</div>
