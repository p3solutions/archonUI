<div class="row" id="analysis-view">
  <div class="col-md-3" id="table-list">
    <div class="card">
      <div class="card-body" id="search-body">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" id="inputSuccess2" autofocus="autofocus" />
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <div class="row" id="title-name">
          <h2>Tables</h2>
          <div class="tablename-list">
            <div class="list-group" id="list-tab" role="tablist" *ngFor="let table of tableList">
              <button type="button" class="btn btn-default list-group-item" (click)="loadRelationTable(table)">{{table}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2.5">
    <div class="card">
      <div class="card-body" *ngIf="homeStage">
        <h3>Choose one of the listed tables to view relationship information with other tables</h3>
      </div>
      <div class="card-body" *ngIf="!homeStage">
        <div class="row table-headers">
          <h4>Secondary Table</h4>
          <h4>Definition Type</h4>
          <h4>Join Name</h4>
        </div>
        <div class="items-list">
          <div class="well well-sm" *ngFor="let relation of relationshipInfo">
            <div class="row">
              <div class="col-3 col-sm-3" id="item">
                <p>{{relation.secondaryTable}}</p>
              </div>
              <div class="col-3 col-sm-3" id="item">
                <p>{{relation.definitionType}}</p>
              </div>
              <div class="col-3 col-sm-4" id="item">
                <p>{{relation.joinName}}</p>
              </div>
              <div class="col-3 col-sm-2" id="item">
                <i class="fa fa-trash" id="trash"></i>
                <i class="fa fa-chevron-down" id="down-arrow"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
