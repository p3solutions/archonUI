<div id="ert-table-id">
  <div class="row entry-card">
    <div class="col-md-3">
      <div class="card" style="height:455px">
        <div class="card-body" id="ert-tbl-search">
          <div class="row" style="margin-bottom: 12px;">
            <div class="col-md-6">
              <label id=table-heading>Table list</label>
            </div>
            
            <div class="inner-addon right-addon">
              <a href="" style="z-index:1" class="glyphicon glyphicon-search"></a>
              <input type="text" class="form-control search-input" id="listSearch" placeholder="Table Search">
            </div>
          </div>
          <div id="tbl-list">
            <div class="scroll-div border">
              <div class="well" *ngFor="let i of tableList">
                <div><input style="float:left" type="radio" [value]="i.tableName" [checked]="i.tableName == selectedPrimaryTable"  name="x" (click)="populategraph(i, $event)"></div>
                <div class="first-div">{{i.tableName}}</div>
                <div><i class="fa fa-chevron-right icon-div "></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card" style="height:455px">
        <div class="card-body"> 
          <!-- <div class="row">
            <h3>Select a graph source table to generate a graph view</h3>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="nextbtn">
    <button type="button" class="btn btn-primary next" [disabled]="data == null" (click)="gotoDataRecFinal()" style="float: right;margin-right: 12px">Next</button>
    <button class="btn btn-primary Previous" (click)="gotoJobConfiguration()" style="float:right;margin-right:5px;">&laquo;
      Back</button>
  </div>
</div>
