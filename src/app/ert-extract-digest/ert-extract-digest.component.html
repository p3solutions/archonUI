<div id="ert-table-id">
  <div>
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="height:455px">
          <div class="card-body" id="extract-data">
            <div class="save-extract-heading">
              <div>
                <input id="extract-checkbox" type="checkbox"><label>Extract Data</label>
              </div>
            </div>
            <div *ngIf="from =='data-record'" class="row">
              <div class="col-md-12 col-lg-12">
                <input type="text" [(ngModel)]="extractDataConfigInfo.titleName" (keyup)="checkToEnableBtn()" id="extract-title-name"
                  name="title-name" class="form-control" placeholder="Title Name">
              </div>
            </div>
            <div *ngIf="from =='SIP'" class="row">
              <div class="col-md-12 col-lg-12">
                <input type="text" [(ngModel)]="extractDataConfigInfo.applicationName" (keyup)="checkToEnableBtn()" id="extract-application-name"
                  name="title-name" class="form-control" placeholder="Application Name">
              </div>
            </div>
            <div *ngIf="from =='SIP'" class="row">
              <div class="col-md-12 col-lg-12">
                <input type="text" [(ngModel)]="extractDataConfigInfo.holdingName" (keyup)="checkToEnableBtn()" id="extract-holding-name"
                  name="title-name" class="form-control" placeholder="Holding Name">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-lg-12 font-left" id="extract-slider-heading">
                <label>Xml/SIP file split size in MB(<small>Default 100</small>)</label>
              </div>
            </div>
            <div class="row">
              <div class=" col-md-12 col-lg-12" style="height: 60px">
                <mv-slider [value]="extractDataConfigInfo.xmlFileSplitSize" [step]="10" (change)="setXMLFileSplitSize($event)"
                  [ticksLabels]="[0,200,400,600,800,1000]" [ticks]="[0,200,400,600,800,1000]"></mv-slider>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="height:455px">
          <div class="card-body" id="ingest-data">
            <div class="save-extract-heading">
              <div>
                <input type="checkbox" id="ingest-checkbox" (click)="saveIngestData($event)"><label>Ingest Data</label>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input type="text" (keyup)="checkToEnableBtn()" [(ngModel)]="ingestionDataConfigObj.infoArchiveName" name="app-name"
                  class="form-control" [disabled]="disableIngestData" placeholder="InfoArchieve Application Name">
                <small>Note:Appliaction name is case sensitive</small>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input type="text" (keyup)="checkToEnableBtn()" [(ngModel)]="ingestionDataConfigObj.infoArchiveSchemaName"
                  name="schema-name" [disabled]="disableIngestData" class="form-control" placeholder="InfoArchieve Application Schema Name">
                <small>Note:Schema name is case sensitive</small>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input type="text" (keyup)="checkToEnableBtn()" [(ngModel)]="ingestionDataConfigObj.infoArchiveUserName"
                  name="user-name" [disabled]="disableIngestData" class="form-control" placeholder="InfoArchieve username">
              </div>
            </div>
            <div class="form-group">
              <div>
                <input type="password" (keyup)="checkToEnableBtn()" name="info-password" [(ngModel)]="ingestionDataConfigObj.infoArchivePassword"
                  [disabled]="disableIngestData" class="form-control" placeholder="InfoArchieve password">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2" style="display:none">
        <div class="card" style="height:455px">
          <div class="card-body" id="delete-data">
            <div class="del-data">
              <div>
                <input [disabled]="true" type="checkbox"><label>Delete Data</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="saveBtnId">
    <button type="button" [disabled]="isDisabledSaveBtn" class="btn btn-primary next" (click)="gotoTableColConfig()"
      style="float: right;margin-right: 12px">Next</button>
    <button class="btn btn-primary Previous" (click)="gotoTableExtraction()" style="float:right;margin-right:5px;">&laquo;
      Back</button>
    <button class="btn btn-primary Previous" id="cancelBtn" data-toggle="modal" data-target="#confirm_model" style="float:right;margin-right:5px;">
      Cancel</button>
  </div>
</div>
<div id="confirm_model" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 430px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Cancel</h4>
      </div>
      <div class="modal-body">
        <p style="text-align:left">Are you sure ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="cancel()" data-dismiss="modal">YES</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">NO</button>
      </div>
    </div>
  </div>
</div>
