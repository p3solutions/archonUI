 <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow" style="margin-left: 13px">
        <a (click)="gotoDashboard()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8" style="margin-left: -25px">
        <h3 class="workspace-panel-heading">
          Management Panel
        </h3>
      </div>
    </div>
  </div>
  <div class="flex-container" *ngFor="let panelRow of panelGroupList; let indRow = index">
    <mat-card class="example-card" *ngFor="let panel of panelRow; let indCol = index" (click)=goTo(panel)>
      <mat-card-header class="flex-card-header">
        <mat-card-title>{{panel.panelName}}</mat-card-title>
      </mat-card-header>
      <img class="icon-img" [attr.src]="'assets/' + panel.panelImage">
      <mat-card-content>
        <h4 class="descHeading">Description</h4>
      <p class="desc">{{panel.panelDesc}}<p>
      </mat-card-content>
    </mat-card>
</div>
