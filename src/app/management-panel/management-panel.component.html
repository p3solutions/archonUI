
<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Management Panel
        </h3>
      </div>
    </div>
  </div>
  <div class="flex-container" *ngFor="let panelRow of panelGroupList; let indRow = index">
    <mat-card class="example-card" *ngFor="let panel of panelRow; let indCol = index">
      <mat-card-header class="flex-card-header" (click)=goTo(panel)>
        <mat-card-title>{{panel.panelName}}</mat-card-title>
      </mat-card-header>
      <img class="icon-img" style="cursor: pointer" [attr.src]="'assets/' + panel.panelImage" (click)=goTo(panel)>
      <mat-card-content>
        <h4>Description</h4>
        <p>Configure , View and Edit workspaces.<p>
      </mat-card-content>
    </mat-card>
</div>   

</div>
