<div class="col col-lg-4">
    <div *ngIf="currentWorkspace">
        <div class="col-lg-4">
            <div class="col-lg-6">Workspace</div>
            <div class="col-lg-6">{{currentWorkspace.name}}</div> <!-- use trimming class -->
        </div>
        <div class="col-lg-4">
            <div class="col-lg-6">Role</div>
            <div class="col-lg-6">{{currentWorkspace.role}}</div> <!-- use trimming class -->
        </div>
        <div class="col-lg-4">
            <div class="col-lg-6">Master Metadata Version </div>
            <div class="col-lg-6">{{currentWorkspace.masterMetaVersion}}</div><!-- use trimming class -->
        </div>
    </div>
</div>
