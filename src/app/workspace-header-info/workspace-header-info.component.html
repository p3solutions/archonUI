<div class="col-md-12 workspace-header-info" id="workspace-header-info">
  <div class="col-md-4">
    <div class="col-md-12">Workspace</div>
    <div class="col-md-12 title workspace-name">{{currentWorkspace?.name}}</div>
    <!-- use trimming class -->
    <div *ngIf="!currentWorkspace">
      <i class="fa fa-spinner fa-spin loading"></i>
    </div>
  </div>
  <div class="col-md-3">
    <div class="col-md-12">Role</div>
    <div class="col-md-12 title workspace-role">{{currentWorkspace?.role}}</div>
    <!-- use trimming class -->
    <div *ngIf="!currentWorkspace">
      <i class="fa fa-spinner fa-spin loading"></i>
    </div>
  </div>
  <div class="col-md-5">
    <div class="col-md-12">Master Metadata Version </div>
    <div class="col-md-12 title workspace-master-meta-version">{{currentWorkspace?.masterMetaVersion}}</div>
    <!-- use trimming class -->
    <div *ngIf="!currentWorkspace">
      <i class="fa fa-spinner fa-spin loading"></i>
    </div>
  </div>
</div>
