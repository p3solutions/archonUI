<div class="col col-lg-7 workspace-header-info">
    <div class="col-lg-4">
        <div class="col-lg-12">Workspace</div>
        <div class="col-lg-12 title">{{currentWorkspace?.name}}</div> <!-- use trimming class -->
        <div *ngIf="!currentWorkspace">
            <i class="fa fa-spinner fa-spin loading"></i>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="col-lg-12">Role</div>
        <div class="col-lg-12 title">{{currentWorkspace?.role}}</div> <!-- use trimming class -->
        <div *ngIf="!currentWorkspace">
            <i class="fa fa-spinner fa-spin loading"></i>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="col-lg-12">Master Metadata Version </div>
        <div class="col-lg-12 title">{{currentWorkspace?.masterMetaVersion}}</div><!-- use trimming class -->
        <div *ngIf="!currentWorkspace">
            <i class="fa fa-spinner fa-spin loading"></i>
        </div>            
    </div>
</div>
