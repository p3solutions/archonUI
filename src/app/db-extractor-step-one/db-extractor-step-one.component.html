<div class="container">
  <div class="row">
    <div class="col-sm-2" style="font-size:13px">
      <label for="email">Process:</label>
    </div>
    <div class="col-sm-10">
      <div class="form-group">
        <div>
          <select #processSelector id="company" class="form-control" [(ngModel)]="processDetailsObj.process" (change)="getOutputFormatListBySecProcess(processSelector.value)">
            <option value="0">Select Process To Excecute</option>
            <option *ngFor="let item of processList">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2" style="font-size: 13px">
      <label for="email">Output format:</label>
    </div>
    <div class="col-sm-10">
        <div class="form-group">
            <div>
              <select #outputFormatSelector id="company" [(ngModel)]="processDetailsObj.outputFormat" (change)="setOutputFormat(outputFormatSelector.value)"  class="form-control">
                <option value="0">Select output format</option>
                <option *ngFor="let item of outputFormatList">{{item}}</option>           
              </select>
            </div>
          </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2" style="font-size: 13px">
      <label for="email">Table Inclusion Rule:</label>
    </div>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="processDetailsObj.tableIncRule" id="email" placeholder="Table Inclusion rule">
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-sm-2" style="font-size: 13px">
        <label for="email">Include Table Relationship:</label>
      </div>
      <div class="col-sm-9 col-sm-pull-4">
          <label class="switch">
              <input type="checkbox" disabled="IncTableRelation" [(ngModel)]="processDetailsObj.includeTableRelationship">
              <span class="slider round"></span>
            </label>
      </div>
    </div>
    <button class="btn btn-primary next" (click)="gotoStepTwo()" style="float: right;">Next &raquo;</button>
  <br>
  <br>
</div>
