  <div class="modal-dialog {{newWSinfo ? 'msg-modal' : ''}}" role="worskspace">
    <div class="modal-content text-left">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeErrorMsg();resetSelection()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit Relations</h4>        
      </div>

      <div class="modal-body row">
      <!-- carousel -->
        <div id="createWSModal-carousel" class="carousel slide" data-ride="carousel" data-interval="false" style="margin-top: 3rem; margin-bottom: 1rem;">
          <!-- Indicators -->
          <ul class="multi-step-bars" id="back-none" >
            <li> 
              <div class="col-md-6 text-center header-tab"><strong>Primary Table: {{primaryTable}}</strong></div>
              <div class="col-md-6 text-center header-tab" id="right-align"><strong style="margin-left: 50px;">Secondary Table: {{secondaryTable}}</strong></div>
            </li>
          </ul>
          <ol class="only carousel-indicators hide">
            <li data-target="#createWSModal-carousel" data-slide-to="0" class="active"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox" style="padding-top: 16px;">         

            <div step="0" class="item active form-group second-last second">
              <div class="col-md-12">
                  <table mat-table [dataSource]="joinDetailsArray" class="mat-elevation-z4" style="width: 100%;">
                    <ng-container matColumnDef="columnName">
                      <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Primary Table Column </th>
                      <td mat-cell *matCellDef="let element"> {{element.primaryColumn.columnName}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="columnDataType">
                      <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Column type </th>
                      <td mat-cell *matCellDef="let element"> {{element.primaryColumn.columnDataType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="secondaryColumn">
                      <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Secondary Column </th>
                      <td mat-cell *matCellDef="let element; let ind=index" [hidden]="selected?.length <= 1"> 
                          <select id="sec_select" #selected class="member-role" (change)="selectedValues(element,ind, selected.value)" style="width:85%">
                              <option [disabled]="element.secondaryColumn.columnName == selected.value">Select</option>
                              <option [selected]="element.secondaryColumn.columnName == i.columnName" [ngValue]="i" *ngFor="let i of secondaryColumns | secondaryColumn:element.primaryColumn.columnDataType">{{i.columnName}}</option>
                            </select>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
              
              </div>
            </div>
       </div>
      <div class="modal-footer">
        <div class="col-md-4">
          <div *ngIf="updateNotif" class="alert alert-danger alert-dismissible m-t-6" role="alert">
              <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Error!</strong>:{{errorMsg}}
            </div>
            <div *ngIf="updateNotifSuccess" class="alert alert-success alert-dismissible m-t-6" role="alert">
              <button type="button" class="close" (click)="closeErrorMsg()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Success</strong>:{{errorMsg}}
            </div>
          </div>
            <div class="col-md-8"> 
       <button type="button" class="btn btn-primary" (click)="resetSelection(); closeErrorMsg();">Reset</button>
        <button type="button" class="btn btn-primary" (click)="updateRelation(); closeErrorMsg();">update</button>
        <button type="button" class="btn btn-primary cancel" id="cancel-btn" (click)="closeErrorMsg();resetSelection()"  data-dismiss="modal">Close</button>
      </div>
      </div>
    </div>
  </div>
