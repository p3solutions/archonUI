  <div class="modal-dialog {{newWSinfo ? 'msg-modal' : ''}}" role="worskspace">
    <div class="modal-content text-left">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit Relations</h4>        
      </div>

      <div class="modal-body row">
      <!-- carousel -->
        <div id="createWSModal-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ul class="multi-step-bars">
            <li > 
              <em class="col-md-6 text-center">Primary Table:</em>
              <em class="col-md-6 text-center">Secondary Table:</em>
            </li>
          </ul>

          <ol class="only carousel-indicators hide">
            <li data-target="#createWSModal-carousel" data-slide-to="0" class="active"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">         

            <div step="0" class="item active form-group second-last second">
              <div class="col-md-12">
                     <table class="display m-10" cellspacing="0" width="100%">
                        <thead>
                          <tr>
                            <th></th>
                            <th>Key</th>
                            <th>Primary Table Column</th>
                            <th>Column Type</th>
                            <th>Secondary Table Column</th>                           
                          </tr>
                        </thead>
                        <tr>
                          <td></td>
                          <td></td>
                          <td>PT Column 1</td>
                          <td>VARCHAR </td>
                          <td>ST Column 1</td>                         
                        </tr>
                      </table>
              </div>
              
              </div>
            </div>
       </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-primary">Reset</button>
        <button type="button" class="btn btn-primary">Automatch Columns</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetCarousel()">update</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary cancel" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
