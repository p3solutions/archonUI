<div id="ert-landing-id">
  <div class="container-fluid">
    <div style='margin-bottom: 20px'>
      <div id="create-app-header">
        <a class="back-arrow-cls" (click)="gotoDashboard()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
        <h3>ERT</h3>
      </div>
      <div class="form-inline">
        <div class="form-group">
          <b>Workspace Name: </b>{{workspaceName | uppercase}}
        </div>
        <div class="form-group">
          <b>Metadata Version: </b>{{mmrVersion | uppercase}}
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
    <ngx-spinner class="my-spinner" bdOpacity=0.9 bdColor="rgb(0,0,0,0.35)" size="medium" color="#2879ff" type="ball-pulse"
      [fullScreen]="true">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>
  </div>
</div>
