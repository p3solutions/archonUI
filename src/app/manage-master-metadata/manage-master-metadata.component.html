  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" *ngIf="this.isAvailable">
    <thead>
      <tr>
        <th>SL.No</th>
        <th>Version</th>
        <th>Description</th>
        <th>Created Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rec of this.manage_Master_Metadata">
        <td>{{rec.slNo}}</td>
        <td>{{rec.version}}</td>
        <td>{{rec.description}}</td>
        <td>{{rec.createdDate}}</td>
        <td>
          <a href="#">View Changes</a>
        </td>
        <td><button (click) = "deleteManageMasterRecord(rec)"  class="icon-button"><span class="glyphicon glyphicon-trash"></span></button></td>
      </tr>
    </tbody>
  </table>
