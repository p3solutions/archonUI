<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>SL.No</th>
      <th>Members</th>
      <th>Role</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of this.manageMembersRequestData; let i = index">
      <td>{{this.manageMembersRequestData[i]['sl_no']}}</td>
      <td>{{this.manageMembersRequestData[i]['member']}}</td>
      <td>{{this.manageMembersRequestData[i]['role']}}</td>
      <td>
        <a href="">
          Manage Priviliges
        </a>
      </td>
      <td>
          <i class="fa">&#xf06e;</i>
      </td>
      <td>
          <span class="glyphicon glyphicon-pencil"></span>
      </td>
      <td>
          <span (click)="onDelete(i)" class="glyphicon glyphicon-trash"></span>
      </td>
    </tr>
  </tbody>
</table>
