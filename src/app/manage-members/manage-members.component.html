<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Manage Members
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="manager-members" class="workspace-panel-content">
      <table datatable id="manage-members-info-table" class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>SL.No</th>
            <th>Members</th>
            <th>Role</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of this.manageMembersRequestData; let i = index">
            <td class="mm-info-data">{{this.manageMembersRequestData[i]['sl_no']}}</td>
            <td class="mm-info-data">{{this.manageMembersRequestData[i]['member']}}</td>
            <td class="mm-info-data">{{this.manageMembersRequestData[i]['role']}}</td>
            <td>
              <a href="">
                Manage Priviliges
              </a>
            </td>
            <td>
              <i class="fa">&#xf06e;</i>
            </td>
            <td>
              <span class="glyphicon glyphicon-pencil"></span>
            </td>
            <td>
              <span (click)="onDelete(i)" class="glyphicon glyphicon-trash"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
