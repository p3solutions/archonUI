<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Manage Members
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="manager-members" class="workspace-panel-content">
      <div *ngIf="!isAvailable" class="column col-md-12">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <table datatable id="manage-members-info-table" class="table table-hover table-bordered" *ngIf="isAvailable">
        <thead>
          <tr>
            <th>Sl.No</th>
            <th>Members</th>
            <th>Role</th>
            <th>View More</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let wsAccess of manageMembers; let i = index;">
            <td class="">{{i}}</td>
            <td class="mm-info-data">{{wsAccess.user.name}}</td>
            <td class="mm-info-data">{{wsAccess.workspaceRole.name}}</td>
            <td class="">
              <span class="fa fa-plus-circle fa-2x"></span>
              <span class="fa fa-minus-circle fa-2x"></span>
            </td>
            <td>
              <span (click)="onDelete(i)" class="glyphicon glyphicon-trash icon-button"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
