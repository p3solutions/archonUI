<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Manage Members
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="manager-members" class="workspace-panel-content">
      <div *ngIf="!isAvailable" class="column col-md-12">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <table id="manage-members-info-table" class="table table-hover table-bordered" *ngIf="isAvailable"> <!-- use 'datatable' attribute -->
        <thead>
          <tr>
            <th>Sl.No</th>
            <th>Members</th>
            <th>Role</th>
            <th>View More</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let wsAccess of manageMembers; let i = index;">
            <tr class="">
              <td class="">{{i + 1}}</td>
              <td class="mm-info-data">{{wsAccess.user.name}}</td>
              <td class="mm-info-data">{{wsAccess.workspaceRole.name}}</td>
              <td class="toggle-expand">
                <i class="fa fa-plus-circle fa-2x expand" (click)="generatePrivilegeDetails($event, wsAccess)"></i>
                <i class="fa fa-minus-circle fa-2x collapse" (click)="generatePrivilegeDetails($event, wsAccess)"></i>
              </td>
              <td>
                <span (click)="onDelete(i)" class="glyphicon glyphicon-trash"></span>
              </td>
            </tr>
            <tr [attr.data-user-id]="wsAccess?.user?.id" class="mem-priv-row toggle-collapse">
              <td colspan="5">
                <app-manage-member-privileges *ngIf="showMemPriv" [wsAccess]="wsAccess"></app-manage-member-privileges>
              </td>
              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
