<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Manage Members
          <i *ngIf="!isAvailable" class="fa fa-spinner fa-spin fa-1x"></i>
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="manager-members" class="workspace-panel-content manage-members col-md-6">
      <table id="manage-members-info-table" class="table table-hover table-bordered" *ngIf="isAvailable"> <!-- use 'datatable' attribute -->
        <thead>
          <tr>
            <th>Sl.No</th>
            <th>Members</th>
            <th>Role</th>
            <th>View More</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let wsAccess of manageMembers; let i = index;">
            <tr class="">
              <td class="col-md-1">{{i + 1}}</td>
              <td class="mm-info-data col-md-4">{{wsAccess.user.name}}</td>
              <td class="mm-info-data col-md-3">{{wsAccess.workspaceRole.name}}</td>
              <td class="toggle-expand col-md-3">
                <i class="fa fa-plus-circle fa-lg expand archon-icon disp-bl" id="showPermission-{{i}}" (click)="showPermission(i, $event, wsAccess)"></i>
                <i class="fa fa-minus-circle fa-lg collapse archon-icon disp-bl" *ngIf="varArray[i]" (click)="hidePermission(i, $event, wsAccess)"></i>
              </td>
              <td class="col-md-1">
                <i (click)="onDelete(i)" class="fa fa-trash-o archon-icon disp-bl"></i>
              </td>
            </tr>
            <tr [attr.user-id]="wsAccess?.user?.id" class="mem-priv-row" *ngIf="varArray[i]">
              <td colspan="5">
                <app-manage-member-privileges [wsAccess]="wsAccess" [wsRoleList]="passedWSRoleList" (fetchedWSRoleList)="setPassedWSRoleList($event)"
                ></app-manage-member-privileges>
              </td>
              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>
