<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>SL.No</th>
      <th>Version</th>
      <th>Description</th>
      <th>Created Date</th>
      <th></th>
      <th></th>
      <!-- <th>Start date</th>
            <th>Salary</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of this.manageMembersRequestData; let i = index">
      <td>{{this.manageMembersRequestData[i]['sl_no']}}</td>
      <td>{{this.manageMembersRequestData[i]['version']}}</td>
      <td>{{this.manageMembersRequestData[i]['description']}}</td>
      <td>{{this.manageMembersRequestData[i]['created_date']}}</td>
      <td>
        <a href="">
          <i style="font-size:20px" class="fa">&#xf06e;</i>
        </a>
      </td>
      <td>
        <a href="#">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
