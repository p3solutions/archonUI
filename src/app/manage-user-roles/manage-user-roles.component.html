<div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-1 back-arrow" style="margin-left: -18px">
        <a (click)="gotoManagementPanel()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-3" style="margin-left: -61px">
        <h3 class="workspace-panel-heading">
          Manage User Roles
          <span id="loading-icon" [ngClass]="{'archon-loading-icon' : isProgress}"></span>
        </h3>
      </div>
    </div>
  </div>
  <div class="row" id="user-invite-div">
    <div id="user-invite">
      <div id="search-user" style="width:53%;padding-top:13px">
        <mat-form-field>
          <input matInput name="screen-filter" #input placeholder="Search">
        </mat-form-field>
      </div>
      <div id="user-invite-btn">
        <button (click)="openUserInviteDialog()" mat-raised-button color="accent">
          <i class="material-icons">
            mail_outline
          </i>
          Invite New User
        </button>
      </div>
    </div>
  </div>
  <div id="user-table">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="userId">
          <th style="width:15%" mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
          <td style="width:15%" mat-cell *matCellDef="let element; let i = index;">{{element.userId}}</td>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
          <th style="width:20%" mat-header-cell *matHeaderCellDef mat-sort-header>Email Address </th>
          <td style="width:20%" mat-cell *matCellDef="let element"> {{element.emailAddress}}
          </td>
        </ng-container>
        <ng-container matColumnDef="globalGroup">
          <th style="width:10%" mat-header-cell *matHeaderCellDef mat-sort-header> Global Group </th>
          <td style="width:10%" mat-cell *matCellDef="let element">
            {{element.globalGroup}} </td>
        </ng-container>
        <ng-container matColumnDef="bussinessJustification">
          <th style="width:35%" mat-header-cell *matHeaderCellDef> Bussiness Justification </th>
          <td style="width:35%" mat-cell *matCellDef="let element"> {{element.bussinessJustification}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th style="width:10%" mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td style="width:10%" mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
          <th style="width:10%" mat-header-cell *matHeaderCellDef> Updated At </th>
          <td style="width:10%" mat-cell *matCellDef="let element" (click)="gotoScreen(element.id)">
            {{element.updatedAt}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator id="user-table-svg" [length]="200" [pageSize]="50" showFirstLastButtons>
    </mat-paginator>
  </div>
