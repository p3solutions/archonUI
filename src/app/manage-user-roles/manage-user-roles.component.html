<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoManagementPanel()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Manage User Roles
        </h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="manager-user" class="workspace-panel-content">
      <table datatable id="manage-user-role-info-table" class="table table-hover table-bordered" *ngIf="isAvailable">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Created At</th>
            <th>Global Role</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of this.manageUserRolesRequestData; let i = index">
            <td class="mm-info-data">{{i+1}}</td>
            <td class="mm-info-data">
              <a href="">{{user.name}}</a>
            </td>
            <td class="mm-info-data">{{user.emailAddress}}</td>
            <td class="mm-info-data">{{user.createdAt}}</td>
            <td class="mm-info-data">{{user.globalRoles[0].roleName}}</td>
            <td>
              <a href="" data-toggle="modal" data-target="#myModal" (click)="getUserId(user.id)">
                Change Role
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="workspace-panel-content">
      <button (click)="gotoDashboard()" type="submit" class="btn btn-primary pull-right btn-form">Back</button>
    </div>
  </div>
</div>



<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-1 back-arrow">
              <a (click)="gotoDashboard()">
                <i data-dismiss="modal" class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
              </a>
            </div>
            <div class="col-md-8">
              <h3 class="popup-panel-heading">
                Change Role
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-4 control-label">Current Role</label>
          <div class="col-md-6">
            <p class="form-control-static">Member</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Choose new role</label>
          <div class="col-md-6">
            <select #roleSelector class="form-control" (change)="getGlobalId(roleSelector.value)">
              <option *ngFor="let role of globalRolesRequestData" value="{{role.id}}">{{role.roleName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <button type="button" class="btn btn-primary btn-popup" data-dismiss="modal">Cancel</button>
          <button type="submit" (click)="changeOnConfirm()" class="btn btn-primary btn-popup" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
