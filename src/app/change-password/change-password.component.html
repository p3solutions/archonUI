
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-1 back-arrow">
              <a (click)="gotoDashboard()">
                <i data-dismiss="modal" class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
              </a>
            </div>
            <div class="col-md-8">
              <h3  class="change-password-panel-heading">
                Change Password
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Current Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter Current Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Enter New Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter New Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter New Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <button type="button" class="btn btn-primary btn-popup" data-dismiss="modal">Cancel</button>
          <button type="submit" (click)="changeOnConfirm()" class="btn btn-primary btn-popup" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
