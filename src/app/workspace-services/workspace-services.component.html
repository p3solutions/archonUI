<div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoDashboard()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Services
        </h3>
      </div>
    </div>
  </div>
  <div class="row" id="service-actions-info">
    <div *ngFor="let service of serviceActions"
     class="workspace-panel-content {{(service?.name?.length<12) ? 'archon-names-100 tooltip-left-45 tooltip-btm-105' : 'archon-names-200 tooltip-left-37 tooltip-btm-105'}}" >
      <button type="button" class="btn-primary" data-placement="top" [attr.data-tooltip]="service?.name">
        <div class="btn-box">
          <div class="col-md-10" [attr.serviceid]="service?.id">
            <div class="trim-text service-title">Service Name : {{service?.name}}</div>
            <h4>Service Action Type : {{service?.serviceActionType}}</h4>
          </div>
          <div class="col-md-2 btn-lg-arrow" id="rightArrow">
            <span hidden>
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true" style="float:right;"></i>
            </span>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
