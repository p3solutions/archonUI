              <div *ngFor="let serviceGroup of serviceActions; let indRow = index;" class="item {{indRow === 0 ? 'active' : ''}}">
                <div class="flex-container">
                  
                  <div *ngFor="let service of serviceGroup; let indCol = index;"  class="flex-cards card" id="{{'flex-cards-' + indRow + '-' + indCol}}" >
                    <div class="flex-card-header" [title]="service?.serviceName" (click)="gotoMetalyzer(service)">
                      <img class="icon-img"  [attr.src]="'assets/' + service.iconName" />
                    </div>
                    <div class="flex-cards-bar">
                      <div class="trim-text flex-card-title">
                        {{service?.serviceName}}
                      </div>
                      <span class="pull-right card-toggle" (click)="toggleCard(('flex-cards-' + indRow + '-' + indCol), true, $event)" title="Click for more info">
                        <i class="fa fa-caret-up archon-icondown"></i>
                      </span>
                    </div>
                    <div class="card-reveal">
                      <p class="">Permission : {{service?.serviceActionType}}
                        <span class="pull-right card-toggle" (click)="toggleCard(('flex-cards-' + indRow + '-' + indCol), false, $event)" title="Click to hide info">
                          <i class="fa fa-caret-down archon-iconup"></i>
                        </span>
                      </p>
                      <p>{{service.desc ? service.desc : defDesc}}</p>
                    </div>
                  </div>
  
                </div>
  
              </div>
