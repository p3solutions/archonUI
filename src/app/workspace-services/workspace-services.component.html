<div>
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-8">
          <div class="workspace-panel-heading" style="padding-top: 10px; margin-bottom: 10px">
            Services
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
                    <div *ngFor="let serviceGroup of serviceActions; let indRow = index; let last = last" class="flex-container" [ngClass]="{'test':last}">
                        <mat-card class="example-card" *ngFor="let service of serviceGroup; let indCol = index;" (click)="gotoMetalyzer(service)">
                          <mat-card-header class="centre">
                            <mat-card-title>{{service?.serviceName}}</mat-card-title>
                          </mat-card-header>
                          <img class="icon-img"  [attr.src]="'assets/' + service.iconName" />
                          <mat-card-content class="content">
                            <div class='body-left'>Permission</div><div class='body-center'>:</div><div class='body-right'>{{service?.serviceActionType}}</div>
                            <div class='body-left'>Description</div><div class='body-center'>:</div><div class='body-right'>{{defDesc}}</div>
                          </mat-card-content>
                        </mat-card> 
                      </div>
                  
                </div>
  
              </div>
