  <div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-offset-1 col-md-8">
        <h3 class="workspace-panel-heading">
          Services
        </h3>
      </div>
    </div>
  </div>
  
  <div class="row">
      <div id="serviceCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li  *ngFor="let serviceGroup of serviceActions; let ind = index" data-target="#serviceCarousel" data-slide-to="ind" class="{{ind === 0 ? 'active' : ''}}"></li>
          </ol>
        
          <div class="carousel-inner">
            <div *ngFor="let serviceGroup of serviceActions; let ind = index;" class="item {{ind === 0 ? 'active' : ''}}">
              <div class="flex-container">
                
                <div *ngFor="let service of serviceGroup;"  class="flex-cards card" id="flex-cards-{{service?.serviceId}}" >
                  <div class="flex-card-header" [title]="service?.serviceName" (click)="gotoMetalyzer(service)">
                    <img class="icon-img"  [attr.src]="'assets/' + service.iconName" />
                  </div>
                  <div class="flex-cards-bar">
                    <div class="trim-text flex-card-title">
                      {{service?.serviceName}}
                    </div>
                    <span class="pull-right card-toggle" (click)="toggleCard(service?.serviceId, true, $event)" title="Click for more info">
                      <i class="fa fa-plus archon-icon"></i>
                    </span>
                  </div>
                  <div class="card-reveal">
                    <p class="">Permission : {{service?.serviceActionType}}
                      <span class="pull-right card-toggle" (click)="toggleCard(service.serviceId, false, $event)" title="CLick to hide info">
                        <i class="fa fa-minus archon-icon"></i>
                      </span>
                    </p>
                    <p > Description: Here is some more information about this product that is only revealed once clicked on.</p>
                  </div>
                </div>

              </div>

            </div>
          </div>

          <a class="left carousel-control" href="#serviceCarousel" data-slide="prev">
            <span class="fa fa-chevron-left fa-2x col-archon-blue"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#serviceCarousel" data-slide="next">
            <span class="fa fa-chevron-right fa-2x col-archon-blue"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>

          

  </div>

  
</div>
