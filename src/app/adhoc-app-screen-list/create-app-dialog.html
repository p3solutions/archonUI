<h1 mat-dialog-title>Create Application</h1>
<div mat-dialog-content>
  <form #createAppForm="ngForm" class="flex-container">
    <mat-form-field>
      <input name="appName" #appName="ngModel" required matInput placeholder="Application Name" [(ngModel)]="appInfo.appName">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="appDesc" required placeholder="Description" #appDesc="ngModel" [(ngModel)]="appInfo.appDesc"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!createAppForm.form.valid" [mat-dialog-close]="appInfo">Create App</button>
</div>
