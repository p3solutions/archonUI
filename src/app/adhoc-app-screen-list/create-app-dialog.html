<h1 mat-dialog-title> {{appInfo.headerText === 'Create' ? 'Create' :'View / Edit'}} Application</h1>
<div mat-dialog-content>
  <form #createAppForm="ngForm" class="flex-container">
    <mat-form-field>
      <input name="appName" maxlength="50" id="app-name-id" trim="blur" #appName="ngModel" required matInput
        placeholder="Application Name" appNonspecialchar [(ngModel)]="appInfo.appName">
    </mat-form-field>
    <mat-form-field>
      <input name="databaseName" maxlength="50" trim="blur" #appName="ngModel" required matInput
        placeholder="Database Name" [(ngModel)]="appInfo.iaDatabaseName">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="appDesc" maxlength="200" trim="blur" required placeholder="Description"
        #appDesc="ngModel" [(ngModel)]="appInfo.appDesc"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select #iaVersion="ngModel" required [(ngModel)]="appInfo.iaVersion" required name="ia-version"
        placeholder="IA Version">
        <mat-option *ngFor="let item of appInfo.iaVersionList" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button class="btn btn-padding secondary-btn-color" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-padding {{!createAppForm.form.valid?'primary-btn-color-disabled':'primary-btn-color'}}"
    [disabled]="!createAppForm.form.valid" [mat-dialog-close]="appInfo">{{appInfo.headerText}}</button>
</div>
