<div class="workspacelist-container">
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoManagementPanel()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Back"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3>
          Workspaces
        </h3>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <button type="button" class="btn btn-primary" id="workspace-add" (click)="clickMe()">Create New Workspace
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <div *ngFor="let rec of this.workspaceListInfo">
        <button type="button" class="btn-primary" id="workspace-list-btn">
          <div class="btn-box">
            <div class="title">
              <h2 class="wsList">{{rec.workspaceName}}</h2>
            </div>
            <div class="right-arrow">
              <span>
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true" style="float:right;"></i>
              </span>
            </div>
            <div class="body">
              <p class="wsList">Databases(s) : {{rec.databaseList}}</p>
            </div>
            <div class="footer">
              <p id="right">LastUpdatedTime : {{rec.updatedAt}}</p>
              <p id="bottom">MetadataVersion : {{rec.masterMetadataVersion}}</p>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
