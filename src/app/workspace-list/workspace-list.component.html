<div class="workspacelist-container">
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoManagementPanel()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Workspaces
          <span id="loading-icon" [ngClass]="{'archon-loading-icon' : isProgress}"></span>
        </h3>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <button type="button" class="btn btn-primary" id="workspace-add" (click)="clickMe()">Create New Workspace
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-1" *ngFor="let ws of workspaceListInfo" [ngClass]="{'pending' : ws.workspaceState == 'PENDING', 'rejected' : ws.workspaceState == 'REJECTED'}">
      <button type="button" id="workspace-list-btn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="{{ws.workspaceName}}">
        <div class="btn-box">
          <div class="row">
            <div class="col-sm-4">
              <div class="title">
                <h2>{{ws.workspaceName}}</h2>
              </div>
            </div>
            <div class="col-sm-4 requestPending" *ngIf="ws.workspaceState == 'PENDING'">
              <p>Request Pending
                <p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="trim-text body">
                <h4>Databases(s) :
                  <span class="m-r-10" *ngFor="let db of ws.databases; let isLast=last">
                    {{db?.name}}{{isLast ? '' : ', '}}
                  </span>
                </h4>
              </div>
            </div>
            <span class="rightArrow">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true" style="float : right"></i>
            </span>
          </div>
          <div class="row" id="redC">
            <div class="col-sm-4">
              <div>
                <h4 class="leftFooter">Metadata Version : {{ws.masterMetadataVersion}}</h4>
              </div>
              <div>
                <h4 class="rightFooter">Last Updated Time : {{ws.updatedAt}}</h4>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
