<div class="workspacelist-container">
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoManagementPanel()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3>
          Workspaces
        </h3>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <button type="button" class="btn btn-primary" id="workspace-add" (click)="clickMe()">Create New Workspace
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <div *ngIf="!workspaceListInfo" class="column col-md-12">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <div *ngFor="let ws of workspaceListInfo" [ngClass]="{'approved' : ws.workspaceState=='APPROVED'}">
        <button type="button" id="workspace-list-btn">
          <div class="btn-box">
            <div class="title">
              <h2 class="wsList">{{ws.workspaceName}}{{ws.workspaceState}}</h2>
            </div>
            <div class="right-arrow">
              <span>
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true" style="float:right;"></i>
              </span>
            </div>
            <div class="body">
              <p>Databases(s) :
                <span class="m-r-10" *ngFor="let db of ws.databases; let isLast=last">
                  {{db?.name}}{{isLast ? '' : ', '}}
                </span>
              </p>
            </div>
            <div class="footer">
              <p id="right">LastUpdatedTime : {{ws.updatedAt}}</p>
              <p id="bottom">MetadataVersion : {{ws.masterMetadataVersion}}</p>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
