<div id="landing-card">
  <div class="x_title">
    <h3>Sign Up</h3>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br />
    <form class="form-horizontal form-label-left input_mask" (ngSubmit)="onSignUp()" [formGroup]="signUpForm">
      <div class="row form-fields">
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="text" matInput  name="name" formControlName="name" placeholder="Full Name"
              (keyup)="enableSignUp()" s>
          </mat-form-field>
          
        </div>
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="email" matInput  name="signin-email" formControlName="emailAddress"
              placeholder="Email" (keyup)="enableSignUp()">
          </mat-form-field>
        </div>
        <div class="col-md-12 form-group has-feedback">
          <mat-form-field>
            <input type="password" matInput  name="signin-password" formControlName="password"
              placeholder="Password" (keyup)="enableSignUp()">
          </mat-form-field>
        </div>
        <!-- <div class="col-md-12 form-group has-feedback">
          <input type="password" class="form-control input-form" name="signin-password" formControlName="password" placeholder="Confirm Password">
          <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
        </div> -->
        <div id="error-block" class="col-md-12 form-group">
          <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{errorObject?.message}}
          </div>
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{message}}</strong>
          </div>
        </div>
      </div>
      <div class="row form-redirect">
        <div class="col-md-6 form-group1">
          <a routerLink="/sign-in">Sign In</a>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit" class="btn pull-right btn-form btn-primary {{ enableSignUpBtn ? '' : 'bg-disabled'}}"
            [disabled]="!enableSignUpBtn">
            SIGN UP
            <i *ngIf="inProgress" class="fa fa-spinner fa-spin inline-loader"></i>
          </button>
          <!-- <button type="submit" class="btn btn-primary pull-right btn-form">SIGN UP</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
