<mat-tab-group (selectedTabChange)="tabChange($event)" [selectedIndex]="0">
  <mat-tab label="Main Panel Details">

    <mat-card cdkDrag *ngFor="let item of panelColumns" class="col-md-4 column-box">
      <mat-card-header>
        <mat-card-title>{{item.label}}
          <span> <a class="cursor-poniter" (click)="gotoSearchColumnEdit(item?.columnId)"><i class="fa fa-edit"></i></a>
            <a class="cursor-poniter" (click)="deleteSearchColumn(item?.columnId,item?.tableId)"><i class="fa fa-trash"
                aria-hidden="true"></i></a></span>
        </mat-card-title>
        <mat-card-subtitle>({{item.tableName}}/{{item.columnName}})</mat-card-subtitle>
      </mat-card-header>
      <mat-form-field *ngIf="item.fieldType=='TEXT'" class="text-box" appearance="outline">
        <mat-label>Text</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="select" *ngIf="item?.fieldType=='COMBO'">
        <mat-select placeholder="Combo">
          <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
            {{opt.label}},{{opt.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="select" *ngIf="item?.fieldType=='RADIO'">
        <mat-select placeholder="RADIO">
          <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
            <input type="radio"> {{opt.label}},{{opt.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="select" *ngIf="item?.fieldType=='CHECK'">
        <mat-select placeholder="CHECK">
          <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
            <input type="checkbox">{{opt.label}},{{opt.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Inline Panel Details
    </ng-template>
    <div style="display:inline-flex;width:100%">
      <div id="add" style="width:8%">
        <button mat-raised-button class="example-add-tab-button" (click)="addTab()">
          <i class=" fa fa-plus"></i>
        </button>
      </div>
      <div id="tab" style="width:80%">
        <mat-tab-group [selectedIndex]="selected" (selectedTabChange)="setInlinePanel($event)">
          <mat-tab *ngFor="let tab of tabs; let index = index">
            <ng-template mat-tab-label>
              Tab{{index+1}}
              <a (click)="removeTab(index)"><i class="fa fa-close"></i></a>
            </ng-template>
            content 1{{index}}
          </mat-tab>
        </mat-tab-group>
      </div>
      <div id="rename">
        <input type="text">
        <button type="button">Update</button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Side Panel Details"> Content 3 </mat-tab>
</mat-tab-group>
