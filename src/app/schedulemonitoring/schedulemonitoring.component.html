<app-navbar></app-navbar>
<div class="workspacelist-container">

  <div class="col-md-4">
    <div class="col-md-1 back-arrow">
      <a (click)="gotoDashboard()" data-tooltip="Back">
        <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
      </a>
    </div>

    <div class="col-md-8">
      <h3 class="workspace-panel-heading">
        Schedule Job Monitor <span id="loading-icon" [ngClass]="{'archon-loading-icon' : !loadStatus}"></span>
      </h3>
    </div>
  </div>

  <div class="col-md-12 m-l-45" style="padding-top: 10px;" *ngIf="loadStatus">
    <div class="btn-group col-md-2 p-0">
      <button type="button" class="trim-text btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        {{selectedTool? ('Tool: selectedTool') : ('Tool: All')}}
      </button>
      <div class="dropdown-menu">
        <div class="scrollable">
          <a id="job-origin-all" class="dropdown-item dropdown-data trim-text" title="JOB ORIGIN: ALL" (click)="selectJobOrigin('')">
            RDBMS_EXTRACTION</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>

    <div class="btn-group col-md-2 p-0">
      <button type="button" class="trim-text btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" title="{{selectedJobStatus? selectedJobStatus : 'JOB STATUS: ALL'}}">
        {{selectedJobStatus? selectedJobStatus : 'JOB STATUS: All'}}
      </button>
      <div class="dropdown-menu">
        <div class="scrollable" *ngFor="let i of Status">
          <a id="job-status-all" class="dropdown-item dropdown-data trim-text"  title="JOB ORIGIN: ALL" (click)="selectJobStatus('')">
          {{i}} </a>
          <div class="dropdown-divider"></div>
      </div>
    </div>
</div>
</div>

<div class="row" style="padding-top: 95px;">
<div id="schedule-job" class="workspace-panel-content" *ngIf="isAvailable">
<table datatable [dtOptions]="dtOptions"  class="row-border hover schedule" style="width: 100%"></table>
  </div>
</div>
