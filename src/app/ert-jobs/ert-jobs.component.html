<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-1">
        <a (click)="gotoDashboard()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 style="margin: 2px;text-align: left">ERT</h3>
      </div>
    </div>
    <div class="col-md-3" style="text-align:left">

    </div>
    <div class="col-md-3" style="text-align: right">
      <a style="font-size: 42px" [routerLink]="['/workspace/ert/ert-jobs-config']" title="Add Job"><i class="fa fa-plus-circle"></i></a>
    </div>
  </div>
  <div *ngFor="let item of ertJobs" class="col-md-3 card">
    <span (click)="deleteErtJob(item.jobId)" title="Delete Job" class="cursor-poniter fonticon"><i class="fa fa-trash"
        aria-hidden="true"></i></span>
    <span class="fonticon"><i class="fa fa-expand" aria-hidden="true"></i></span>
    <h4><b>{{item.jobTitle===''?'No_title':item.jobTitle}}</b></h4>
    <hr>
    <p><b>Job Status:</b> {{item.jobStatus}}</p>
    <p><b>Job Mode:</b> {{item.jobMode}}</p>
    <p><b>Created Date:</b> {{item.createdDate | date}}</p>
    <hr>
    <span (click)="gotoEditJob(item.jobId)" title="Edit Job" class="cursor-poniter fonticonbelow"><i class="fa fa-pencil-square-o"
        aria-hidden="true"></i></span>
    <a [class.disabled]="item.jobStatus!=='READY'" title="Run Job" (click)="!item.jobStatus!=='READY' && runJob(item.jobId,item.jobStatus)"
      class="cursor-poniter fonticonbelow"><i class="fa fa-play" aria-hidden="true"></i></a>
    <span class="fonticonbelow"><i class="fa fa-eye" aria-hidden="true"></i></span>
    <span class="icon_category"><i class="fa fa-table" aria-hidden="true"></i></span>
  </div>
</div>
