<div id="landing-card">
  <div class="x_title">
    <h2>Enter New Password</h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <br />
    <form class="form-horizontal form-label-left input_mask" (ngSubmit)="onSubmit()" [formGroup]="passwordResetForm">
      <div class="row form-fields">
        <div class="col-md-12 form-group has-feedback">
          <input type="password" class="form-control input-form" name="password" formControlName="password"
            placeholder="New Password">
          <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
        </div>
        <div class="col-md-12 form-group has-feedback">
          <input type="password" class="form-control input-form" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
          <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
        </div>
        <div id="error-block" class="col-md-12 form-group">
          <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> {{errorObject?.message}}
          </div>
        </div>
      </div>
      <div class="row form-redirect">
        <div class="col-md-6 form-group">
          <a routerLink="/sign-in">Sign in</a>
        </div>
        <div class="col-md-6 form-group">
          <button type="submit" class="btn btn-primary pull-right btn-form" routerLink="/sign-in">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>
