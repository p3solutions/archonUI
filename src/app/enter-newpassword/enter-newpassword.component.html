<div class="x_title">
  <h2>Enter New Password</h2>
  <div class="clearfix"></div>
</div>
<div class="x_content">
  <br />
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="row form-fields">
      <div class="col-md-12 form-group has-feedback">
        <input type="password" class="form-control" name="password" [(ngModel)]="passwordReset.password" required validateEqual="confirmPassword"
          reverse = "false" #password="ngModel" placeholder="New Password">
          <div class="bg-danger" [hidden] = "password.valid || (password.pristine)" class="alert alert-danger">
              Password is required
            </div>
        <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
      </div>
      <div class="col-md-12 form-group has-feedback">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="passwordReset.confirmPassword" required validateEqual="password"
          reverse="false" #confirmPassword="ngModel" placeholder="Confirm Password">
        <div class="bg-danger" [hidden]="confirmPassword.valid || (confirmPassword.pristine)" class="alert alert-danger">
          Password mismatch
        </div>
        <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row form-redirect">
      <div class="col-md-6 form-group">
        <a routerLink="/sign-in">Sign in</a>
      </div>
      <div class="col-md-6 form-group">
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary pull-right btn-form">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
