<div class="x_title">
  <h2>Enter New Password</h2>
  <div class="clearfix"></div>
</div>
<div class="x_content">
  <br />
  <form #f="ngForm" (ngSubmit)="onSubmit()">
  
    <div class="row form-fields">
      <div class="col-md-12 form-group has-feedback">
        <input type="password" class="form-control" name="password" [(ngModel)]="passwordReset.password" required minlength = "5" 
         #password="ngModel" placeholder="New Password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
       <div *ngIf="password.errors.required">
         Password is required.
       </div>
       <div *ngIf="password.errors.minlength">
         Password must be at least 4 characters long.
       </div></div>
        <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
      </div>
      <div class="col-md-12 form-group has-feedback">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="passwordReset.confirmPassword" required minlength = "5" validateEqual="password"
          #confirmPassword="ngModel" placeholder="Confirm Password">
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
           
            <div *ngIf="confirmPassword.errors.minlength">
              Both password should be same size
            </div>
            <div *ngIf="confirmPassword.invalid">
              Password is mismatch
            </div>
        </div>
        <span class="fa fa-key fa-lg form-control-feedback right" aria-hidden="true"></span>
      </div>
    </div>
    <div class="row form-redirect">
      <div class="col-md-6 form-group">
        <a routerLink="/sign-in">Sign in</a>
      </div>
      <div class="col-md-6 form-group">
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary pull-right btn-form">SUBMIT</button>
      </div>
  
    </div>
  </form>
</div>
