<div class="workspacelist-container">
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-1 back-arrow">
        <a (click)="gotoManagementPanel()" data-tooltip="Back">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-8">
        <h3 class="workspace-panel-heading">
          Databases
          <span id="loading-icon" [ngClass]="{'archon-loading-icon' : isProgress}"></span>
        </h3>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <button type="button" class="btn btn-primary" (click)="openCreateAddDBmodal()" id="db-add">Add New Database Connection
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
      </button>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-1" *ngFor="let db of configDBListInfo">
        <button type="button" id="db-list-btn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="{{db.databaseName}}">
          <div class="btn-box">
            <div class="row">
              <div class="col-sm-6">
                <div class="trim-text">
                  <h2>{{db.databaseName}}</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="trim-text ws-body">
                  <h4>Host : {{db.host}}
                  </h4>
                </div>
              </div>
              <span class="ws-rightArrow">
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
              </span>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div>
                  <h4 class="db-leftFooter">Owner : {{db.owner.name}}</h4>
                </div>
                <div>
                  <h4 class="db-rightFooter">Server Type : {{db.type}}</h4>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #createNewDatabaseWizard></ng-template>
