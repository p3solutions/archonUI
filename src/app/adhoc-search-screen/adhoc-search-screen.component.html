<div id="drag-search-column" class="row search-screen" cdkDropList [cdkDropListData]="searchCriteria"
  (cdkDropListDropped)="drop($event)">
  <mat-card [class.mat-elevation-z2]="false" cdkDrag *ngFor="let item of searchCriteria" class="col-md-4 column-box h-100">
    <mat-card-header>
      <mat-card-title>{{item.label}}
        <span> <a class="cursor-poniter" (click)="gotoSearchCriteriaEdit(item?.columnId)"><i class="material-icons">
              edit
            </i></a>
          <a class="cursor-poniter" (click)="deleteSearchCriteria(item?.columnId,item?.tableId)"><i
              class="material-icons">
              delete
            </i></a></span>
      </mat-card-title>
      <mat-card-subtitle>({{item.tableName}})</mat-card-subtitle>
    </mat-card-header>
    <mat-form-field *ngIf="item.fieldType=='TEXT'" class="text-box" appearance="outline">
      <input matInput placeholder="Text">
    </mat-form-field>
    <mat-form-field class="select" *ngIf="item?.fieldType=='COMBO'">
      <mat-select placeholder="Combo">
        <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
          {{opt.label}},{{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="select" *ngIf="item?.fieldType=='RADIO'">
      <mat-select placeholder="RADIO">
        <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
          <input type="radio"> {{opt.label}},{{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="select" *ngIf="item?.fieldType=='CHECK'">
      <mat-select placeholder="CHECK">
        <mat-option *ngFor="let opt of item?.optionInfo?.option" value="A">
          <input type="checkbox">{{opt.label}},{{opt.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
</div>
