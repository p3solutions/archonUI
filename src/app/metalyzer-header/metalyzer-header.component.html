<div id="metalyzer" class="row">
  <div classs="metalyzer-header">
    <div class="row">
      <div class="title-headers">
        <a [routerLink] = "['/workspace/workspace-dashboard']"> Home </a>
        <i class="fa fa-chevron-right"></i>
        <a [routerLink] = "['/workspace/metalyzer/ALL/configuration']"> Configuration </a>
        <i class="fa fa-chevron-right"></i>
        <p> Metalyzer </p>
      </div>
    </div>
    <div class="row">
      <div class="ws-name">
        <p>WorkspaceName: {{wsName}}</p>
      </div>
      <div class="dropdown col-md-1 .col-md-offset-3" *ngIf="phase == 'Analysis'">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="export">Export As
          <span>
            <i class="fa fa-angle-down"></i>
          </span>
        </button>
        <ul class="dropdown-menu" id="export-list">
          <li>
            <a  (click)="exportxml()">XML</a>
          </li>
          <li>           
            <a  (click)="exportjson()">JSON</a>
          </li>
        </ul>
      </div>
      <div class="dropdown" *ngIf="phase == 'Analysis'">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="btn">View Relationship
          <span>
            <i class="fa fa-angle-down"></i>
          </span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="exportSelectedpdf()">Selected Table</a>
          </li>
          <li>
            <a (click)="exportOverallpdf()">Overall</a>
          </li>
        </ul>
      </div>
    </div>
    <div classs="row">
      <div class="phase-config">
        <p>Phase: {{phase}}</p>
        <br>
      </div>
    </div>
  </div>
</div>
<hr>
