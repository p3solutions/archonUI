<div class="workspace-header">
  <div class="row">
    <div class="col-md-12">
      <div class="pull-left margin-0 pl-20 ws-title color-white">Workspace</div>
    </div>
    <div class="col-md-3 pl-40">
     
     
        <!-- <mat-form-field>
            <mat-select placeholder="Favorite food">
              <mat-option *ngFor="let ws of userWorkspaceArray" (click)="selectWorkspace(ws)"
              id="{{ws.id}}" >
              {{ws.workspaceName}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->


      <div class="btn-group mt-20 pull-left" id="selectedWorkspace">
        
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{selectedWorkspaceName ? selectedWorkspaceName : 'SELECT WORKSPACE'}}
        </button>

        <div class="dropdown-menu scrollable" id="workspace-list-dropdown">
          <div class="" *ngIf="userWorkspaceArray">
            <a class="dropdown-item dropdown-data" *ngFor="let ws of userWorkspaceArray" (click)="selectWorkspace(ws)"
              id="{{ws.id}}" title="{{ws.workspaceName}}">{{ws.workspaceName}}</a>
          </div>
          <div class="dropdown-divider" *ngIf="userRole?.roleName == 'ROLE_MEMBER'"></div>
          <a class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_MEMBER'" (click)="contactAdmin()">Contact Your
            Admin</a>
          <!-- <div class="dropdown-divider" *ngIf="enableWorkspace && userWorkspaceArray?.length > 0"></div>
          <a class="dropdown-item" *ngIf="enableWorkspace">+ Create workspace</a> -->
        </div>
        <!-- <select  #selectedWorkspace (change)="onChange(selectedWorkspace.value)">
            <option class="dropdown-item" *ngIf="userWorkspaceArray && userWorkspaceArray.length === 0" selected="selected" value="0">{{selectedWorkspaceName? selectedWorkspaceName : 'SELECT WORKSPACE'}}</option>
            <option class="dropdown-item  dropdown-data" *ngFor="let ws of userWorkspaceArray" id="{{ws.id}}" value="{{ws}}">{{ws.workspaceName}}</option>
            <option class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_ADMIN'" value="1">+ Create workspace</option>
            <option class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_MEMBER'" value="2">Contact Your Admin</option>
          </select> -->
      </div>




      <div class="col-md-1 mt-20 pull-left">
          <i class="fa fa-plus-circle" matTooltip="Create New Workspace" (click)="openCreateWSModal()"></i>
      </div>
    </div>
 

    <div class="col-md-9">
      <!-- <app-workspace-header-info [selectedWorkspace]="currentWorkspace"></app-workspace-header-info> -->
      <app-workspace-mgmt-panel *ngIf="userWorkspaceArray?.length>0" [workspaceId]="(currentWorkspace ? currentWorkspace.id : 'id')"></app-workspace-mgmt-panel>
    </div>

  </div>
  
</div>
<ng-template #createNewWorkspace></ng-template>
