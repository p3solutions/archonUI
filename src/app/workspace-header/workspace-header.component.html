<div class="row col col-lg-12 workspace-header" id="workspace-header">
  <app-workspace-header-info></app-workspace-header-info>

  <div class="btn-group fl-r">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      SELECT WORKSPACE
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item dynamic-option" *ngFor="let workspace of userWorkspaceArray" (click)="selectWorkspace(workspace.id)" id="{{workspace.id}}" >{{workspace.name}}</a>
      <div class="dropdown-divider" *ngIf="userRole == 'Member'"></div>    
      <a class="dropdown-item" *ngIf="userRole == 'Member'" (click)="contactAdmin()">Contact Your Admin</a>
      <div class="dropdown-divider" *ngIf="userRole == 'Admin'"></div>
      <a class="dropdown-item" *ngIf="userRole == 'Admin'" (click)="createNewWorkspace()">+ Create workspace</a>
    </div>
  </div>

  <div class="fl-r">
    <app-workspace-mgmt-panel></app-workspace-mgmt-panel>
  </div>
</div>
