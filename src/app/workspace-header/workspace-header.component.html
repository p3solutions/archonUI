<div class="workspace-header">
  <div class="row">
    <div class="col-md-9">
      <app-workspace-header-info></app-workspace-header-info>
    </div>
    <div class="col-md-3">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          style="background-color: #fff; border: 1px solid #ccc">
          SELECT WORKSPACE
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let ws of userWorkspaceArray" (click)="selectWorkspace(ws.id)" id="{{ws.id}}">{{ws.workspaceName}}</a>
          <div class="dropdown-divider" *ngIf="userRole?.roleName == 'ROLE_MEMBER'"></div>
          <a class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_MEMBER'" (click)="contactAdmin()">Contact Your Admin</a>
          <div class="dropdown-divider" *ngIf="userRole?.roleName == 'ROLE_ADMIN'"></div>
          <a class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_ADMIN'" (click)="createNewWorkspace()">+ Create workspace</a>
        </div>
      </div>
    </div>
  </div>
  <app-workspace-mgmt-panel></app-workspace-mgmt-panel>
</div>
