<div class="workspace-header">
  <div class="row">
    <div class="col-md-12">
      <div class="pull-left margin-0 pl-20 ws-title color-black">Workspace</div>
    </div>
    <div class="col-md-3 pl-37">
     
      <!-- <div class="btn-group mt-20 pull-left" id="selectedWorkspace">
        <mat-form-field>
            <mat-select placeholder="Workspace" [formControl]="selected">
              <mat-option *ngFor="let ws of userWorkspaceArray" (click)="selectWorkspace(ws)"
              id="{{ws.id}}" [value]="ws.workspaceName">
              {{ws.workspaceName}}
              </mat-option>
            </mat-select>
          </mat-form-field> 
      </div> -->


      <div class="btn-group mt-20 pull-left" id="selectedWorkspace">
        
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{selectedWorkspaceName ? selectedWorkspaceName : 'SELECT WORKSPACE'}}
        </button>

        <div class="dropdown-menu scrollable" id="workspace-list-dropdown">
          <div class="" *ngIf="userWorkspaceArray">
            <a class="dropdown-item dropdown-data" *ngFor="let ws of userWorkspaceArray" (click)="selectWorkspace(ws)"
              id="{{ws.id}}" title="{{ws.workspaceName}}">{{ws.workspaceName}}</a>
          </div>
          <div class="dropdown-divider" *ngIf="userRole?.roleName == 'ROLE_MEMBER'"></div>
          <a class="dropdown-item" *ngIf="userRole?.roleName == 'ROLE_MEMBER'" (click)="contactAdmin()">Contact Your
            Admin</a>
        </div>
      </div>

      <div class="col-md-1 mt-20 pull-left pull-more">
          <span class="fa-stack" matTooltip="Create New Workspace" (click)="openCreateWSModal()">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-plus fa-stack-1x"></i>
        </span>
      </div>
    </div>
 

    <div class="col-md-12">
      <app-workspace-mgmt-panel *ngIf="userWorkspaceArray?.length>0" [workspaceId]="(currentWorkspace ? currentWorkspace.id : 'id')" [role]="workspaceHeaderService.getSelectedWorkspaceWorkspaceRole()"></app-workspace-mgmt-panel>
    </div>

  </div>
  
</div>
<ng-template #createNewWorkspace></ng-template>
